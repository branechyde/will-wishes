<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  
   <ion-item *ngIf="signatureImage" >
      <h2>Thanks your Portfolio has been saved.</h2>
      <img src="assets/imgs/success.png" />
    </ion-item>

 <ion-grid>
  <ion-row>
    <ion-col col-6>
      <button ion-button full color="primary" (click)="createPortfolio()"><ion-icon name="bookmarks"></ion-icon>&nbsp;Create</button> 
    </ion-col>

    <ion-col col-6>
      <button ion-button full color="light" (click)="logout()"><ion-icon name="log-out"></ion-icon>&nbsp;Sign Out</button> 
    </ion-col>

    <ion-col col-6>
      <button ion-button full color="light" (click)="logout()"><ion-icon name="log-out"></ion-icon>&nbsp;Search</button> 
    </ion-col>

    <ion-col col-6>
     <button ion-button full color="primary" (click)="logout()"><ion-icon name="log-out"></ion-icon>&nbsp;Settings</button> 
    </ion-col>
    
  </ion-row>
</ion-grid>
  
</ion-content>
