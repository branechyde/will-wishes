<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SIGNUP</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="signup">
 <img src="assets/imgs/logo.png" class="center" width="120px" />
<ion-list class="loginMargin">

  <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="data.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="data.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="data.password"></ion-input>
    </ion-item>

     <button ion-button block color="secondary" class="loginbtn" (click)="signup()">Signup now</button>
  </ion-list>
