<ion-header>
   <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="!category">{{'Manage Inventory'}}</ion-title>
    <ion-title *ngIf="category">{{category.name}} <span *ngIf="category.count">({{category.count}})</span></ion-title>
    
    <ion-buttons end>
        <button (tap)="toggleSearchbar()" ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
  <ion-toolbar [hidden]="hideSearchbar">
    <ion-searchbar [(ngModel)]="search" (ionInput)="searchPosts()" debounce=500></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

    <button detail-none (click)="loadPost(post)" ion-item *ngFor="let post of posts">
      <ion-thumbnail item-start>
        <img *ngIf="post.featured_media" [id]="post.featured_media" [src]="post.featured_image" (click)="loadPost(post)">
      </ion-thumbnail>
      <h2 [innerHTML]="post.title.rendered"></h2>
      <h3 class="date">Recorded {{post.date | date: 'fullDate'}}</h3>
      <p>{{post.content.rendered | trimHTML | truncate: 100 }}</p>
    </button>
  <div padding >
  <button ion-button block color="primary" outline (click)="openSignatureModel()">Sign Signatures</button>
</div>

</ion-content>
