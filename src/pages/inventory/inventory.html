<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ title }} Portfolio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false">
  <ion-simple-wizard [(step)]="step" [showSteps]="false" (finish)="onFinish()" [finishIcon]="'done-all'" [(stepCondition)]="stepCondition">
    <ion-wizard-step>
        <ion-card-content>
          <ion-card-title text-center><ion-icon  name="arrow-dropright-circle" color="primary"></ion-icon>&nbsp;Step 1 </ion-card-title>
          <p text-center>Enter client details</p>
          <ion-list>

            <ion-item>
               <ion-label stacked >Client Name</ion-label>
              <ion-input type="text" name="name" required [(ngModel)]="data.name" [disabled]="Readonly" ></ion-input>
           </ion-item>

            <ion-item>
            <ion-label stacked color="primary">Date of Birth</ion-label>
            <ion-input  type="text" name="dob" required [(ngModel)]="data.dob" [disabled]="Readonly"></ion-input>
          </ion-item>

            <ion-item>
               <ion-label stacked >Prepared By</ion-label>
              <ion-input type="text" name="preparedby" required [(ngModel)]="data.preparedby" [disabled]="Readonly"></ion-input>
           </ion-item>

           <ion-item>
             <ion-label stacked >Address</ion-label>
              <ion-input type="text" name="address" [(ngModel)]="data.address" [disabled]="Readonly"></ion-input>
            </ion-item>

        <ion-item>
          <ion-label stacked color="primary">City</ion-label>
          <ion-input  type="text" placeholder="Your city" name="city" [(ngModel)]="data.city" [disabled]="Readonly"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked color="primary">Postcode</ion-label>
          <ion-input  type="text" placeholder="i.e. SW1 4AD" name="postcode" [(ngModel)]="data.postcode" [disabled]="Readonly"></ion-input>
        </ion-item>
         
      </ion-list>

      <ion-input type="hidden" name="uid" [(ngModel)]="data.uid" value="{{uid}}"></ion-input>

      </ion-card-content>
  </ion-wizard-step>

    <ion-wizard-step>
        <ion-card-content>
          <ion-card-title text-center><ion-icon  name="arrow-dropright-circle" color="primary"></ion-icon>&nbsp;Step 2</ion-card-title>
          <p text-center>Enter Asset details</p>
           <ion-list>

            <ion-item>
               <ion-label stacked >Asset Name</ion-label>
              <ion-input type="text" name="assetname" [(ngModel)]="data.assetname"></ion-input>
           </ion-item>

            <ion-item>
            <ion-label stacked >Description</ion-label>
            <ion-textarea name="description" [(ngModel)]="data.description"></ion-textarea>
          </ion-item>

              <ion-item>
                <ion-label stacked color="primary">Bequeathed To</ion-label>
                <ion-input  type="text" placeholder="Who is this to be left to" name="other" [(ngModel)]="data.bequeathedto"></ion-input>
              </ion-item>
          
          </ion-list>
        </ion-card-content>
    </ion-wizard-step>


    <ion-wizard-step>
        <ion-card-content>
          <ion-card-title text-center><ion-icon  name="arrow-dropright-circle" color="primary"></ion-icon>&nbsp;Step 3</ion-card-title>
          <p text-center>Take up to 4 Photos of your Asset</p>
          <!-- Take Photo -->
            <button ion-button block outline color="secondary" (click)="chooseMedia()">
            <ion-icon name="camera"></ion-icon>&nbsp;Take Photo
            </button>
