<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LOGIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="login">
  <img src="assets/imgs/logo.png" class="center" width="120px" />
<ion-list class="loginMargin">

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <button ion-button block color="secondary" class="loginbtn" (click)="login()">Login</button>

</ion-list>
</ion-content>
